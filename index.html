<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="musicPlayer.css" />
    <title>Omori Music Player</title>
  </head>
  <body>
    <header>
      <h1>Omori Music Player</h1>
      <h4 id="Musictitle">Nothing Playing</h4>
      <input type="range" id="progressBar" value="0" max="auto" step="1" />

      <nav>
        <img src="images/forward_back.png" id="back" />
        <img src="images/play.png" id="playPause" />
        <img src="images/forward_back.png" id="forward" />
      </nav>
    </header>
    <main>
      <div id="musicDisplay">
        <img src="images/Record.png" id="record" />
        <img src="images/needle.png" id="needle" />
      </div>
    </main>
    <footer>
      <audio id="audio" src=""></audio>
    </footer>
    <script src="musicPlayer.js"></script>
  </body>
</html>
